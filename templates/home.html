<html>
  <head>
    <meta charset="utf-8" />
    <title>Check in or out</title>
    <script src="/static/jsQR.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Ropa+Sans"
      rel="stylesheet"
    />
    <style>
      #canvas {
        width: 100%;
      }
      body {
        width: 90%;
      }
      input{
          font-size: 2em;
        }
    </style>
    <link rel="stylesheet" href="https://watercss.kognise.dev/dist/light.css" />
  </head>
  <body>
    <div id="loadingMessage">
      Unable to access video stream (please make sure you have a webcam enabled)
    </div>
    <canvas id="canvas" hidden></canvas>
    <div id="output" hidden>
      <div id="outputMessage">No QR code detected.</div>
      <div hidden style="text-align: center;">
        <h1>
          Welcome!
        </h1>
        <h3 style="margin-block-end: 0em;">
          Please provide us with some more details.
        </h3>
        <span id="outputData"></span>
      </div>
    </div>
    <script>
      var video = document.createElement("video");
      var canvasElement = document.getElementById("canvas");
      var canvas = canvasElement.getContext("2d");
      var loadingMessage = document.getElementById("loadingMessage");
      var outputContainer = document.getElementById("output");
      var outputMessage = document.getElementById("outputMessage");
      var outputData = document.getElementById("outputData");

      function drawLine(begin, end, color) {
        canvas.beginPath();
        canvas.moveTo(begin.x, begin.y);
        canvas.lineTo(end.x, end.y);
        canvas.lineWidth = 4;
        canvas.strokeStyle = color;
        canvas.stroke();
      }

      // Use facingMode: environment to attemt to get the front camera on phones
      navigator.mediaDevices
        .getUserMedia({ video: { facingMode: "environment" } })
        .then(function (stream) {
          video.srcObject = stream;
          video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
          video.play();
          requestAnimationFrame(tick);
        });

      function tick() {
        loadingMessage.innerText = "âŒ› Loading video...";
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          loadingMessage.hidden = true;
          canvasElement.hidden = false;

          canvasElement.height = video.videoHeight;
          canvasElement.width = video.videoWidth;
          canvas.drawImage(
            video,
            0,
            0,
            canvasElement.width,
            canvasElement.height
          );
          var imageData = canvas.getImageData(
            0,
            0,
            canvasElement.width,
            canvasElement.height
          );
          var code = jsQR(imageData.data, imageData.width, imageData.height, {
            inversionAttempts: "dontInvert",
          });
          if (code) {
            drawLine(
              code.location.topLeftCorner,
              code.location.topRightCorner,
              "#FF3B58"
            );
            drawLine(
              code.location.topRightCorner,
              code.location.bottomRightCorner,
              "#FF3B58"
            );
            drawLine(
              code.location.bottomRightCorner,
              code.location.bottomLeftCorner,
              "#FF3B58"
            );
            drawLine(
              code.location.bottomLeftCorner,
              code.location.topLeftCorner,
              "#FF3B58"
            );
            outputMessage.hidden = true;
            outputData.parentElement.hidden = false;
            canvasElement.hidden = true;
            outputContainer.hidden = false;
            outputData.innerHTML =
              '<form action="checkin" method="POST"> <input type="text" name="storeID" id="storeID" value="' +
              code.data +
              '" style="display:none"><br><input type="text" style = "text-align: center; width:100%; font-size: 2em; font-size: 2em" name="idNumber" id="idNumber" placeholder="ID Number" required><input type="submit" style="width:100%; font-size: 2em" value="Check in or Check Out" style="width: 20%;"></form>';
            if (code.data.includes("rec")) {
              return;
            }
          } else {
            outputMessage.hidden = false;
            outputData.parentElement.hidden = true;
          }
        }
        requestAnimationFrame(tick);
      }
    </script>
  </body>
</html>
